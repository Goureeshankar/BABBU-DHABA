<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BABBU DHABA Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="menu">
    <h2>🍽️ BABBU DHABA - Restaurant Menu</h2>
    
    <div class="item">
      <img src="https://via.placeholder.com/100?text=Pizza" alt="Pizza">
      <div class="item-info">
        <div class="item-name">🍕 Pizza</div>
        <div class="item-price">₹200</div>
      </div>
      <button class="add-btn" onclick="addToCart('Pizza', 200)">Add to Cart</button>
    </div>

    <div class="item">
      <img src="https://via.placeholder.com/100?text=Burger" alt="Burger">
      <div class="item-info">
        <div class="item-name">🍔 Burger</div>
        <div class="item-price">₹99</div>
      </div>
      <button class="add-btn" onclick="addToCart('Burger', 99)">Add to Cart</button>
    </div>

    <div class="item">
      <img src="https://via.placeholder.com/100?text=Cold+Drink" alt="Cold Drink">
      <div class="item-info">
        <div class="item-name">🥤 Cold Drink</div>
        <div class="item-price">₹49</div>
      </div>
      <button class="add-btn" onclick="addToCart('Cold Drink', 49)">Add to Cart</button>
    </div>
  </div>

  <div class="cart">
    <h2>Your Cart</h2>
    <ul id="cartList"></ul>
    <div class="cart-total" id="total">Total: ₹0</div>
    <button class="checkout-btn" onclick="checkout()">Checkout</button>
    <button class="whatsapp-btn" onclick="sendToWhatsApp()">📤 Send to Kitchen (WhatsApp)</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
